version: '3'
services:
  web:
    build: .
    ports:
     - "80:8000"
    volumes:
     - type: volume
       source: /etc
       target: /hypervisor_etc
  cc-backend:
    image: cc-backend
    deploy:
    replicas: 5
    restart_policy:
     - condition: on-failure
    placement:
     - constraints: node.hostname != cc-frontend
