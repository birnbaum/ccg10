version: '3'
services:
  web:
    build: .
    ports:
     - "80:80"
    volumes:
     - type: volume
       source: /etc
       target: /hypervisor_etc
  cc-frontend:
    image: cc-frontend
    deploy:
    replicas: 2
    restart_policy:
     - condition: on-failure
    placement:
     - constraints: node.hostname == cc-frontend
    enviroment:
     - CC_BACKEND_SERVERS = {CC_BACKEND_SERVERS} 
