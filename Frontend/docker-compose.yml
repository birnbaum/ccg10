version: '3'
services:
  cc-backend:
    image: birnbaum/cc-frontend
    ports:
     - "80:80"
    volumes:
     - type: volume
       source: /etc
       target: /hypervisor_etc
    environment:
     - CC_BACKEND_SERVERS = {CC_BACKEND_SERVERS}
    deploy:
      replicas: 2
      restart_policy:
       - condition: on-failure
      placement:
       - constraints: node.hostname == cc-docker-frontend
